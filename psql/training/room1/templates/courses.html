{% extends "layout.html" %}

{% block title %}
    Courses
{% endblock %}

{% block body %}
    <h1>All Courses</h1>

    <ul>
        {% for course in courses %}
            <li>
                <a href="{{ url_for('course', course_id=course.id) }}">
                    {{ course.course_name }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
