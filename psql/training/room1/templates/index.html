{% extends "layout.html" %}

{% block title %}
    Courses
{% endblock %}

{% block body %}
    <h1>Enrollment</h1>

    <form action="{{ url_for('enroll') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="course_id">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }} of section {{ course.section }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Passenger Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Enroll</button>
        </div>

    </form>
{% endblock %}
